<script>
    const $card = document.querySelector('.profile-container');
let bounds;

function rotateToMouse(e) {
  const mouseX = e.clientX;
  const mouseY = e.clientY;

  const leftX = mouseX - bounds.left;
  const topY = mouseY - bounds.top;

  const center = {
    x: leftX - bounds.width / 2,
    y: topY - bounds.height / 2
  };

  const distance = Math.sqrt(center.x ** 2 + center.y ** 2);

  $card.style.transform = `
    scale3d(1.05, 1.05, 1.05)
    rotateX(${center.y / 20}deg)
    rotateY(${-center.x / 20}deg)
  `;
}

$card.addEventListener('mouseenter', () => {
  bounds = $card.getBoundingClientRect();
});

$card.addEventListener('mousemove', rotateToMouse);

$card.addEventListener('mouseleave', () => {
  $card.style.transform = '';
});

</script>

    <script> //MUSIC PLAYER
(function() {

    document.addEventListener('DOMContentLoaded', function() {
    const audio = document.getElementById('music-audio');
    const playBtn = document.getElementById('music-play');
    const playIcon = document.getElementById('music-play-icon');
    const progress = document.getElementById('music-progress');
    const vol = document.getElementById('music-volume');
    const curEl = document.getElementById('music-current');
    const durEl = document.getElementById('music-duration');
    const volToggle = document.getElementById('volume-toggle');
    const volWidget = document.getElementById('ses-widget');

    const playlist = [
        {
            title: "Tuesday",
            artist: "Danelle Sandoval",
            cover: "0x1900-000000-80-0-0.jpg",
            src: "Burak Yeter - Tuesday ft. Danelle Sandoval.mp3"
        }
    ];

    let currentTrackIndex = 0;

    function updateTrackInfo() {
        const track = playlist[currentTrackIndex];
        const titleEl = document.querySelector('.music-title');
        const coverEl = document.querySelector('.music-cover img');

        if (titleEl) {
            titleEl.textContent = `${track.title} ✩ ${track.artist}`;
            titleEl.title = `${track.title} ✩ ${track.artist}`;
        }
        if (coverEl) {
            coverEl.src = track.cover;
            coverEl.alt = `${track.title} cover`;
        }
        if (audio) {
            audio.src = track.src;
            audioReady = false;
            audio.load();
        }
    }

    function playPrevious() {
        currentTrackIndex = (currentTrackIndex - 1 + playlist.length) % playlist.length;
        updateTrackInfo();

        audio.addEventListener('canplay', () => {
            audio.play();
            if (playIcon) playIcon.innerHTML = '<path d="M6 5h4v14H6zM14 5h4v14h-4z"></path>';
        }, { once: true });
    }

    function playNext() {
        currentTrackIndex = (currentTrackIndex + 1) % playlist.length;
        updateTrackInfo();

        audio.addEventListener('canplay', () => {
            audio.play();
            if (playIcon) playIcon.innerHTML = '<path d="M6 5h4v14H6zM14 5h4v14h-4z"></path>';
        }, { once: true });
    }

    if (!audio || !playBtn) {
        return;
    }

    const isTouch = window.matchMedia && window.matchMedia('(hover: none)').matches;
    let prevVol = 0.8;
    let hasUserInteracted = false;
    let isLoadingAudio = false;
    let audioReady = false;

    function fmt(t) {
        if (!isFinite(t) || isNaN(t)) return '0:00';
        const m = Math.floor(t / 60);
        const s = Math.floor(t % 60).toString().padStart(2, '0');
        return `${m}:${s}`;
    }

    function getVolumeSVG(level) {
        const speaker = '<path d="M3 10h4l5-4v12l-5-4H3z" fill="currentColor"/>';
        const w1 = level >= 1 ? '<path d="M16 9a3 3 0 0 1 0 6" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>' : '';
        const w2 = level >= 2 ? '<path d="M18.5 7a6 6 0 0 1 0 10" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>' : '';
        const w3 = level >= 3 ? '<path d="M21 5a9 9 0 0 1 0 14" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>' : '';
        return `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">${speaker}${w1}${w2}${w3}</svg>`;
    }

    function volumeLevel() {
        if (audio.muted || audio.volume <= 0.001) return 0;
        const v = audio.volume;
        if (v <= 0.33) return 1;
        if (v <= 0.66) return 2;
        return 3;
    }

    function updateVolIcon() {
        if (!volToggle) return;
        const level = volumeLevel();
        volToggle.innerHTML = getVolumeSVG(level);
        const a11y = level === 0 ? 'Unmute' : 'Mute';
        volToggle.setAttribute('aria-label', a11y);
        volToggle.title = a11y;
    }

    function markUserInteraction() {
        hasUserInteracted = true;
        document.removeEventListener('click', markUserInteraction);
        document.removeEventListener('keydown', markUserInteraction);
        document.removeEventListener('touchstart', markUserInteraction);
    }

    document.addEventListener('click', markUserInteraction);
    document.addEventListener('keydown', markUserInteraction);
    document.addEventListener('touchstart', markUserInteraction);

    try {
        const saved = localStorage.getItem('mp_vol');
        const init = saved !== null ? Math.min(1, Math.max(0, parseFloat(saved))) : 0.6;
        audio.volume = init;
        if (vol) vol.value = Math.round(init * 100);
        prevVol = init || 0.6;
        const savedMuted = localStorage.getItem('mp_muted') === 'true';
        audio.muted = savedMuted;
        if (savedMuted && vol) vol.value = 0;
    } catch {
        audio.volume = 0.6;
        if (vol) vol.value = 60;
    }
    updateVolIcon();

    audio.addEventListener('loadstart', () => {
        isLoadingAudio = true;
        if (curEl) curEl.textContent = 'Loading...';
    });

    audio.addEventListener('loadedmetadata', () => {
        if (durEl) durEl.textContent = fmt(audio.duration);
        audioReady = true;
        isLoadingAudio = false;
        if (curEl) curEl.textContent = '0:00';
    });

    audio.addEventListener('canplay', () => {
        audioReady = true;
        isLoadingAudio = false;
    });

    audio.addEventListener('canplaythrough', () => {
        audioReady = true;
    });

    audio.addEventListener('timeupdate', () => {
        if (curEl) curEl.textContent = fmt(audio.currentTime);
        if (progress && audio.duration && isFinite(audio.duration)) {
            progress.value = Math.round((audio.currentTime / audio.duration) * 100);
        }
    });

    audio.addEventListener('ended', () => {
        if (playIcon) playIcon.innerHTML = '<path d="M8 5v14l11-7z"></path>';
        if (progress) progress.value = 0;
        if (curEl) curEl.textContent = '0:00';
        playNext();
    });

    audio.addEventListener('error', (e) => {
        isLoadingAudio = false;
        audioReady = false;

        if (curEl) curEl.textContent = 'Error';
        if (durEl) durEl.textContent = 'Error';

        let errorMsg = 'Audio Error';
        if (audio.error) {
            switch (audio.error.code) {
                case MediaError.MEDIA_ERR_ABORTED:
                    errorMsg = 'Playback Aborted';
                    break;
                case MediaError.MEDIA_ERR_NETWORK:
                    errorMsg = 'Network Error';
                    break;
                case MediaError.MEDIA_ERR_DECODE:
                    errorMsg = 'Decode Error';
                    break;
                case MediaError.MEDIA_ERR_SRC_NOT_SUPPORTED:
                    errorMsg = 'Format Not Supported';
                    break;
            }
        }
    });

    audio.addEventListener('progress', () => {});
    audio.addEventListener('stalled', () => {});
    audio.addEventListener('suspend', () => {});
    audio.addEventListener('waiting', () => {});

    playBtn.addEventListener('click', async (e) => {
        e.preventDefault();

        if (!hasUserInteracted) {
            alert('Please click anywhere on the page first to enable audio playback.');
            return;
        }

        if (isLoadingAudio) {
            return;
        }

        if (!audioReady) {
            try {
                audio.load();
                await new Promise((resolve, reject) => {
                    const timeout = setTimeout(() => reject(new Error('Load timeout')), 10000);
                    audio.addEventListener('canplay', () => {
                        clearTimeout(timeout);
                        resolve();
                    }, { once: true });
                    audio.addEventListener('error', () => {
                        clearTimeout(timeout);
                        reject(audio.error);
                    }, { once: true });
                });
            } catch (error) {
                alert('Failed to load audio file. Please check your internet connection.');
                return;
            }
        }

        try {
            if (audio.paused) {
                if (audio.currentTime >= audio.duration) {
                    audio.currentTime = 0;
                }

                const playPromise = audio.play();

                if (playPromise !== undefined) {
                    await playPromise;
                    if (playIcon) playIcon.innerHTML = '<path d="M6 5h4v14H6zM14 5h4v14h-4z"></path>';
                }
            } else {
                audio.pause();
                if (playIcon) playIcon.innerHTML = '<path d="M8 5v14l11-7z"></path>';
            }
        } catch (error) {
            if (curEl) curEl.textContent = 'Playback Error';

            let userMessage = 'Audio playback failed. ';

            if (error.name === 'NotSupportedError') {
                userMessage += 'Audio format not supported by your browser.';
            } else if (error.name === 'NotAllowedError') {
                userMessage += 'Please interact with the page first (click, tap, or press a key).';
            } else if (error.name === 'AbortError') {
                userMessage += 'Playback was interrupted.';
            } else {
                userMessage += 'Please check your internet connection and try again.';
            }

            alert(userMessage);
        }
    });

    if (progress) {
        progress.addEventListener('input', () => {
            if (audio.duration && isFinite(audio.duration)) {
                audio.currentTime = (progress.value / 100) * audio.duration;
            }
        });
    }

    if (vol) {
        vol.addEventListener('input', () => {
            const v = Math.min(1, Math.max(0, vol.value / 100));
            audio.volume = v;
            if (v > 0 && audio.muted) {
                audio.muted = false;
                localStorage.setItem('mp_muted', 'false');
            }
            if (v > 0) prevVol = v;
            updateVolIcon();
            try { localStorage.setItem('mp_vol', String(v)); } catch {}
        });
    }

    if (volToggle) {
        volToggle.addEventListener('click', () => {
            if (isTouch && volWidget && !volWidget.classList.contains('open')) {
                volWidget.classList.add('open');
                return;
            }

            if (!audio.muted && audio.volume > 0) {
                prevVol = audio.volume || prevVol || 0.8;
                audio.muted = true;
                if (vol) vol.value = 0;
                localStorage.setItem('mp_muted', 'true');
            } else {
                audio.muted = false;
                const target = prevVol > 0 ? prevVol : 0.8;
                audio.volume = target;
                if (vol) vol.value = Math.round(target * 100);
                localStorage.setItem('mp_vol', String(target));
                localStorage.setItem('mp_muted', 'false');
            }
            updateVolIcon();
        });

        if (isTouch && volWidget) {
            document.addEventListener('click', (ev) => {
                if (volWidget.classList.contains('open') && !volWidget.contains(ev.target)) {
                    volWidget.classList.remove('open');
                }
            });
        }

        audio.addEventListener('volumechange', updateVolIcon);
    }

    const prevBtn = document.getElementById('music-prev');
    const nextBtn = document.getElementById('music-next');

    if (prevBtn) {
        prevBtn.addEventListener('click', playPrevious);
    }

    if (nextBtn) {
        nextBtn.addEventListener('click', playNext);
    }

    updateTrackInfo();

    audio.removeAttribute('crossorigin');
    audio.preload = 'auto';
    audio.load();

    fetch(audio.src, { method: 'HEAD' })
        .then(response => {
            // Audio URL is accessible or not
        })
        .catch(error => {
            // Failed to test audio URL
        });
    });
})();
</script>

// Set the date we're counting down to
var countDownDate = new Date("Nov 19, 2026 00:00:00").getTime();

// Update the count down every 1 second
var x = setInterval(function() {

  // Get today's date and time
  var now = new Date().getTime();

  // Find the distance between now and the count down date
  var distance = countDownDate - now;

  // Time calculations for days, hours, minutes and seconds
  var days = Math.floor(distance / (1000 * 60 * 60 * 24));
  var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
  var seconds = Math.floor((distance % (1000 * 60)) / 1000);

  // Display the result in the element with id="demo"
  document.getElementById("demo").innerHTML = days + "d " + hours + "h "
  + minutes + "m " + seconds + "s ";

  // If the count down is finished, write some text
  if (distance < 0) {
    clearInterval(x);
    document.getElementById("demo").innerHTML = "EXPIRED";
  }
}, 1000);
</script>
