<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manifest Kız Testi</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://berlinxr.cfd/style.css">
    <style>
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
        }
        section {
            padding: 40px 20px;
            display: flex;
            justify-content: center;
        }
        .generator, .quiz {
            max-width: 600px;
            width: 100%;
            padding: 20px;
            border: 2px solid #ccc;
            border-radius: 12px;
            background-color: #fff;
            margin: 20px auto;
        }
        h2 {
            text-align: center;
            color: #c71585;
        }
        .question {
            margin-bottom: 15px;
        }
        .question h3 {
            margin-bottom: 8px;
        }
        .option {
            display: block;
            margin-bottom: 5px;
        }
        button {
            padding: 10px 15px;
            border: none;
            border-radius: 6px;
            background: #c71585;
            color: #fff;
            cursor: pointer;
            width: 100%;
            font-weight: bold;
        }
        button:hover {
            background: #d550a5;
        }
        #result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            background-color: #ffe4ec;
            text-align: center;
        }
    </style>
</head>
<body>
<header>
    <nav class="navbar">
        <div class="logo"><img src="https://berlinxr.cfd/logo.gif" alt="logo" style="width:48px;height:48px; border-radius: 50%;"></div>
        <ul class="nav-links">
            <li><a href="index.html#anasayfa">Anasayfa</a></li>
        </ul>
    </nav>
</header>

<section id="manifest-test">
    <div class="quiz">
        <h2>✨ Hangi Manifest Kızısın? ✨</h2>
        <form id="quizForm">
            <div class="question">
                <h3>1. Sabah ilk iş ne yaparsın?</h3>
                <label class="option"><input type="radio" name="q1" value="Sueda"> Alarmı ertelerim</label>
                <label class="option"><input type="radio" name="q1" value="Mina"> Müzik açarım</label>
                <label class="option"><input type="radio" name="q1" value="Lidya"> Aynaya bakarım</label>
                <label class="option"><input type="radio" name="q1" value="Hilal"> Spor yaparım</label>
                <label class="option"><input type="radio" name="q1" value="Esin"> Dans ederim</label>
                <label class="option"><input type="radio" name="q1" value="Zeynep"> Kahvemi içerim</label>
            </div>
            <div class="question">
                <h3>2. En sevdiğin kombin hangisi?</h3>
                <label class="option"><input type="radio" name="q2" value="Mina"> Simli elbise</label>
                <label class="option"><input type="radio" name="q2" value="Lidya"> Deri ceket</label>
                <label class="option"><input type="radio" name="q2" value="Hilal"> Takım elbise</label>
                <label class="option"><input type="radio" name="q2" value="Esin"> Renkli tayt</label>
                <label class="option"><input type="radio" name="q2" value="Zeynep"> Sade elbise</label>
                <label class="option"><input type="radio" name="q2" value="Sueda"> Hoodie & sneaker</label>
            </div>
            <div class="question">
                <h3>3. Sahneye çıksan ne yaparsın?</h3>
                <label class="option"><input type="radio" name="q3" value="Esin"> Dans şovu yaparım</label>
                <label class="option"><input type="radio" name="q3" value="Mina"> Duygusal şarkı söylerim</label>
                <label class="option"><input type="radio" name="q3" value="Lidya"> Stilimle büyülerim</label>
                <label class="option"><input type="radio" name="q3" value="Hilal"> Grubu yönetirim</label>
                <label class="option"><input type="radio" name="q3" value="Zeynep"> Müziği hissederim</label>
                <label class="option"><input type="radio" name="q3" value="Sueda"> Enerji saçarım</label>
            </div>
            <button type="button" onclick="calculateResult()">Sonucu Gör</button>
        </form>
        <div id="result">Burada sonuç gözükecek...</div>
    </div>
</section>

<footer>
<p>🌍 Open Source on <a href="">GitHub</a></p>
</footer>

<script>
const results = {
    "Sueda": "✨ Sueda Uluca: Enerjik ve yaratıcı bir ruhsun. Dans senin yaşam tarzın!",
    "Mina": "🎤 Mina Solak: Duygusal ve içten bir yapın var. Kalpten söylersin!",
    "Lidya": "💅 Lidya Pınar: Tarzınla sahnede ışıldarsın. Tam bir ikon!",
    "Hilal": "🧠 Hilal Yelekçi: Doğuştan lider, her ortamda düzen kurarsın!",
    "Esin": "🔥 Esin Bahat: Sahne senin evin. Yaratıcılığınla büyülersin!",
    "Zeynep": "🌸 Zeynep Sude Oktay: Naif ama güçlü bir ruhsun. Kalplerin sahibisin!"
};

function calculateResult() {
    const form = document.getElementById('quizForm');
    const answers = new FormData(form);
    const counts = {};

    for (let [key, value] of answers.entries()) {
        counts[value] = (counts[value] || 0) + 1;
    }

    // En yüksek puanlı üyeleri bul
    let topMembers = [];
    let max = 0;
    for (let member in counts) {
        if (counts[member] > max) {
            max = counts[member];
            topMembers = [member];
        } else if (counts[member] === max) {
            topMembers.push(member);
        }
    }

    // Rastgele seçim
    const topAnswer = topMembers[Math.floor(Math.random() * topMembers.length)];

    const resultDiv = document.getElementById('result');
    if (topAnswer) {
        resultDiv.innerHTML = `<h3>Sonuç:</h3><p>${results[topAnswer]}</p>`;
    } else {
        resultDiv.innerHTML = `<p>Lütfen tüm soruları cevapla ✨</p>`;
    }
}
</script>

</body>
</html>
