<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Manifest Kız Testi</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://berlinxr.cfd/style.css">
<style>
.quiz { max-width:600px; width:100%; padding:20px; border:2px solid #ccc; border-radius:12px; background:#000; text-align:center; }
button { padding:10px 15px; border:none; border-radius:6px; background:#c71585; color:#fff; cursor:pointer; width:100%; font-weight:bold; margin-top:15px;}
button:hover { background:#d550a5; }
#result img { width:200px; border-radius:12px; margin-bottom:10px; }
</style>
</head>
<body>

<header>
<nav class="navbar">
<div class="logo"><img src="https://berlinxr.cfd/logo.gif" alt="logo" style="width:48px;height:48px; border-radius:50%;"></div>
<ul class="nav-links"><li><a href="index.html#anasayfa">Anasayfa</a></li></ul>
</nav>
</header>

<section id="manifest-test">
  <div class="quiz">
    <h2>✨ Hangi Manifest Kızısın? ✨</h2>
    <div id="start-screen">
      <p>Testi başlamak için aşağıdaki butona tıklayın.</p>
      <button id="start-btn">Testi Başlat</button>
    </div>
    <div id="question-screen" style="display:none;">
      <div id="question-text"></div>
      <div id="options"></div>
    </div>
    <div id="result" style="display:none;"></div>
  </div>
</section>

<footer>
<p>🌍 Open Source on <a href="">GitHub</a></p>
</footer>

<script src="berlin.js"></script>
