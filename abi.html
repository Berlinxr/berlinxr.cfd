<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Çoluğunu Çocuğunu</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; }
        input { padding: 10px; width: 80%; font-size: 16px; }
        h2 { margin-top: 20px; }
    </style>
</head>
<body>
    <h1>tamam abi senin çoluğunu çocuğunu...</h1>
    <input type="text" id="userInput" placeholder="Bir şey yaz...">
    <h2 id="output"></h2>

    <script>
        document.getElementById("userInput").addEventListener("input", function() {
            document.getElementById("output").textContent = this.value;
        });
    </script>
</body>
</html>
