<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Steam Benzeri Profil</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="profile-header">
    <img src="profile-picture.jpg" alt="Profil Fotoğrafı" class="profile-picture">
    <div class="profile-info">
      <h1>Berlinxr</h1>
      <p>Level 34</p>
    </div>
  </div>

  <div class="profile-content">
    <div class="stats">
      <h2>Oyun İstatistikleri</h2>
      <p>Oynanan Oyunlar: 150</p>
      <p>Toplam Saat: 2000 Saat</p>
    </div>

    <div class="badges">
      <h2>Rozetler</h2>
      <div class="badge">
        <img src="badge1.jpg" alt="Rozet 1">
        <p>Achievement Hunter</p>
      </div>
      <div class="badge">
        <img src="badge2.jpg" alt="Rozet 2">
        <p>Collector</p>
      </div>
    </div>

    <div class="friends">
      <h2>Arkadaşlar</h2>
      <ul>
        <li>Friend 1</li>
        <li>Friend 2</li>
        <li>Friend 3</li>
      </ul>
    </div>
  </div>
</body>
</html>
